<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/index.css" />
    <script src="echarts.js"></script>
    <script src="https://blog-static.cnblogs.com/files/xieyongbin/xlsx.full.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery/2.0.0/jquery.min.js"></script>
</head>

<body>
    <header>
        <h1>疫情报告</h1>
        <div class="showTime"></div>
        <script>
            var t = null;
            t = setTimeout(time, 1000); //開始运行
            function time() {
                clearTimeout(t); //清除定时器
                dt = new Date();
                var y = dt.getFullYear();
                var mt = dt.getMonth() + 1;
                var day = dt.getDate();
                var h = dt.getHours(); //获取时
                var m = dt.getMinutes(); //获取分
                var s = dt.getSeconds(); //获取秒
                document.querySelector(".showTime").innerHTML =
                    "当前时间：" +
                    y +
                    "年" +
                    mt +
                    "月" +
                    day +
                    "-" +
                    h +
                    "时" +
                    m +
                    "分" +
                    s +
                    "秒";
                t = setTimeout(time, 1000); //设定定时器，循环运行
            }
        </script>
    </header>

    <section class="mainbox">
        <!--第一列-->
        <div class="column">
            <div id="left">
                <div id="left1"></div>
                <div id="left2"></div>
            </div>
            <div class="container">
                <div id="left3"></div>
            </div>
        </div>
        <div class="column">
            <div id="mid">
                <h1 style="text-align: center;margin-top: 4px;">现有确诊病例疫情走向</h1>
                <div id="mid1"></div>
            </div>
            <div id="mid2">
                <div id="first_1"></div>
                <div id="first_2"></div>
            </div>
        </div>
        <!--第三列-->
        <div class="column">
            <div id="right1"></div>
            <div id="right2"></div>
        </div>
        </div>
    </section>
</body>
<script src="jquery.js"></script>
<script src="first_1.js"></script>
<script src="right1.js"></script>
<script src="mid1.js"></script>
<script src="left.js"></script>
<!-- <script src="left2.js"></script> -->
<script src="left3.js"></script>
<script src="right2.js"></script>
<script src="first_2.js"></script>


</html>
